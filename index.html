<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="subtask.js"></script>
    <script src="functioality.js"></script>
    <script src="validate.js"></script>
</head>
<body>
    <div class="heading">  <h1>Task managment system</h1> </div>
   
    <div class="taskadder" id="parenttask"  >

       <form onsubmit="return false" >
            <div class="form">

        <div class="section">
            <label for="taskid">Task Id</label>
            <input type="name" name="task id" id="taskid"   placeholder="Enter task Id" aria-required="true" >
            <label for="id error"  class="error" id="iderror"></label>
        </div>

        <div class="section">
            <label for="">Task Name</label>
            <input type="text" name="task name" id="taskname" placeholder="enter task Name"  required >
            <label for="taskname error"  class="error"  id="nameerror"></label>
        </div>

        <div class="section">
            <label for="">Start Date</label>
            <input type="date" name="task start date" id="taskstartdate" required>
            <label for="taskname error" style="display: none; "   class="error"  id="startdateerror"  >Enter valid date</label>
        </div>

        <div class="section">
            <label for="">End Date</label>
            <input type="date" name="task end date" id="taskenddate" required>
            <label for="taskenddae error"   class="error" id="enddateerror" >Enter valid date</label>
        </div>


        <div class="section">
            <label for="">Task Status</label>
            <select name="status" id="taskstatus" required>
                <option   value="status">Status</option>
                <option  selected value="Started">Started</option>
                <option  value="in progress">In Progress</option>
                <option   value="Due passed">Due Passed</option>
                <option  value="completed">Completed</option>
                <label for="taskenddae error"   class="error" id="statuserror"></label>
            </select>
            <label for="taskstatus error" class="error" id="statuserror"></label>
        </div>
        
        </div>

        <button onclick="add_task()" class="addbutton"  type="submit">ADD TASK</button>
        
       
         </form>

       

    </div>

    <div class="taskadder" id="childtask"   >

        <form >
             <div class="form">
 
         <div class="section">
             <label for="taskid">Task Id</label>
             <input type="name" name="task id" id="subtaskid"   placeholder="Enter task Id"  required>
             <label for="id error"  class="error" id="iderror"></label>
         </div>
 
         <div class="section">
             <label for="">Task Name</label>
             <input type="text" name="task name" id="subtaskname" placeholder="enter task Name" required>
             <label for="taskname error"  class="error"  id="nameerror"></label>
         </div>
 
         <div class="section">
             <label for="">Start Date</label>
             <input type="date" name="task start date" id="subtaskstartdate" required>
             <label for="taskname error" style="display: none; "   class="error"  id="sstartdateerror">Enter valid date</label>
         </div>
 
         <div class="section">
             <label for="">End Date</label>
             <input type="date" name="task end date" id="subtaskenddate" required>
             <label for="taskenddae error"   class="error" id="senddateerror">Enter valid date</label>
         </div>
 
 
         <div class="section">
             <label for="">Task Status</label>
             <select name="status" id="subtaskstatus" required>
                 <option   value="status">Status</option>
                 <option  selected value="Started">Started</option>
                 <option  value="in progress">In Progress</option>
                 <option   value="Due passed">Due Passed</option>
                 <option  value="completed">Completed</option>
             </select>
             <label for="taskstatus error" class="error" id="statuserror"></label>
         </div>
         </div>
         
            <button  class="addbutton" onclick="parent_task()" type="button"> BACK </button>
         
     
         </form>
 
        
 
     </div>

    <div class="table-container">
        <table class="table" id="show">
            
            <tbody class="taskTable-tbody">
                
    
            </tbody>
            
        </table>
       </div>
    
</body>
</html>
